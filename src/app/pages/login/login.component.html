<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper">
                    <img src="{{brandLogo}}" alt="logo" class="logo">
                </div>
                <hr>
                <div class="login-wrapper my-auto">
                    <!-- <h1 class="login-title">Log in SSP</h1> -->

                    <form (ngSubmit)="login()" #fLogin="ngForm">
                        <div class="form-group">
                            <label for="user">Usuario</label>
                            <input [(ngModel)]="user.username" name="username" id="username" type="text" class="form-control" placeholder="ufp020" required>
                            <span *ngIf="fLogin.submitted && fLogin.controls?.['username']?.errors" class="text-danger">Usuario es obligatorio</span>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" placeholder="enter your passsword" required>
                            <span *ngIf="fLogin.submitted && fLogin.controls?.['password']?.errors" class="text-danger">La contrase√±a es obligatoria</span>
                        </div>
                        <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Ingresar">
                    </form>
                    <!--<a href="#!" class="forgot-password-link">Forgot password?</a>
                    <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>-->
                </div>
                <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMsg !== ''">
                    <span class="text-danger">{{ errorMsg }}</span>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{{landscapeLogo}}" alt="login image" class="login-img">
            </div>
        </div>
    </div>
</main>
